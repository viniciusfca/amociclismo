<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content" >
        <div class="main" >
            <center>

                <h:form id="formCadastro" style="margin-top: -105px;height: 1080px;width: 100%;text-align: left" >

           
                    <h:body  rendered="#{loginMB.retornarUsuarioLogado().tipo == 'A'}">
                        <p:panel style="border: none; background: none" rendered="#{loginMB.retornarUsuarioLogado().tipo == 'A'}">
                           
                                
                                <table class="table table-striped table-bordered" style="width: 450px; font-size: 13px; background-color: white; margin-top: 8%;margin-left: 85px">
                                    <thead>
                                        <tr class="bg-primary">
                                            <th>Tipo</th>
                                            <th>Quantidade</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr style="font-weight: bold">
                                            <td>Ciclista</td>
                                            <td>#{principalMB.usuarios.size()}</td>
                                        </tr>
                                        <tr style="font-weight: bold">
                                             <td>Bike</td>
                                            <td>#{principalMB.bikes.size()}</td>
                                        </tr>
                                        
                                        <tr style="font-weight: bold">
                                             <td>Boletim</td>
                                            <td>#{principalMB.boletins.size()}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                
                           
                            </p:panel>
                    </h:body>
                </h:form>

            </center>
         
        </div>
    </ui:define>
</ui:composition>
