<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content" >
        <div class="main" >
            <center>
                <h:form id="formCadastro" style="margin-top: -120px;height: 1080px;width: 100%;" >

                    <p:dialog resizable="false" id="dlgBuscaUsuario" widgetVar="dlgBuscaUsuario" width="800" >
                        <div class="panel panel-info" style="font-size: 11px;width: 100%;"  >
                            <div class="panel-heading" >
                                <b>BUSCAR USUÁRIO</b>
                            </div>

                            <div class="panel" style="height: 10px;">
                            </div>

                            <div class="panel-body" style="margin-top: -1.3%">

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="row">

                                            <div class="col-lg-2">
                                                <p:selectOneMenu style="width: 70%" value="#{buscaUsuarioMB.tipoPesquisa}">
                                                    <f:selectItem itemValue="1" itemLabel="Chassi"/>
                                                    <f:selectItem itemValue="2" itemLabel="Cor"/>
                                                    <f:selectItem itemValue="2" itemLabel="Marca"/>
                                                    <f:selectItem itemValue="3" itemLabel="CPF do proprietário"/>
                                                </p:selectOneMenu>
                                            </div>

                                            <div class="col-lg-5">
                                                <p:inputText style="width: 100%" placeholder="Pesquisar" value="#{buscaUsuarioMB.valorPesquisa}"/>
                                            </div>

                                            <div class="col-lg-3">
                                                <p:commandButton styleClass="btn-menu" value="Pesquisar"  action="#{buscaUsuarioMB.buscarUsuario()}" update=":formCadastro:dtUsuarios"/>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <p:separator/>

                                <div class="row" style="margin-top: 1%">       
                                    <div class="col-lg-12">

                                        <p:dataTable id="dtUsuarios" value="#{buscaUsuarioMB.usuarios}" var="user" style="margin-top: 1%;text-align: center" emptyMessage="Nenhum usuário encontrado.">
                                            <f:facet  name="header">
                                                Usuários
                                            </f:facet>

                                            <p:column width="45" headerText="Editar">
                                                <p:commandButton action="#{buscaUsuarioMB.setUsuario(user)}" update="formCadastro" style="width: 30px;width: 30px" icon="ui-icon-check" />
                                            </p:column>

                                            <p:column headerText="CPF">
                                                <p:outputLabel value="#{user.cpf}" />
                                            </p:column>

                                            <p:column headerText="Nome">
                                                <p:outputLabel value="#{user.nome}"/>
                                            </p:column>

                                            <p:column headerText="E-mail">
                                                <p:outputLabel value="#{user.email}"/>
                                            </p:column>

                                            <p:column headerText="Data Cadastro">
                                                <p:outputLabel value="#{user.dataCadastro}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </p:outputLabel>
                                            </p:column>

                                        </p:dataTable>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </p:dialog>

                    <h:body >
                        <div class="panel panel-info" style="font-size: 11px;margin-top: 8%; width: 85%;"  >
                            <div style="text-align: left" class="panel-heading" >
                                <b>CADASTRO DE BICICLETA</b>
                            </div>

                            <div class="panel" style="height: 10px;">
                            </div>


                            <div class="panel-body" style="margin-top: -1.3%; text-align: left">
                                <div class="row">
                                    <div class="col-lg-9">
                                        <div class="row">

                                            <div class="col-lg-2">
                                                <p:commandButton styleClass="btn-menu" action="#{bikeMB.salvarBike()}" value="Salvar" update="formCadastro"/>
                                            </div>

                                            <div class="col-lg-2">
                                                <p:commandButton styleClass="btn-menu" value="Novo" action="#{bikeMB.novoCadastro()}" update="formCadastro"/>
                                            </div>

                                            <div class="col-lg-2">
                                                <p:commandButton styleClass="btn-menu" value="Pesquisar"/>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                                <p:separator/>

                                <div class="row" style="margin-top: 1%">


                                    <div class="col-lg-2">
                                        <p:outputLabel value="Chassi:" style="display: block"/>
                                        <p:inputMask mask="9?999999999999" value="#{bikeMB.bike.chassi}">
                                            <p:ajax listener="#{bikeMB.bikeByChassi()}" update="formCadastro"/>
                                        </p:inputMask>
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Marca:" style="display: block"/>
                                        <p:inputText value="#{bikeMB.bike.marca}" />
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Modelo:" style="display: block"/>
                                        <p:inputText value="#{bikeMB.bike.modelo}" />
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Cores:" style="display: block"/>
                                        <p:inputText value="#{bikeMB.bike.cores}"/>
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Aro:" style="display: block"/>
                                        <p:inputText value="#{bikeMB.bike.aro}"/>
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Velocidade:" style="display: block"/>
                                        <p:inputText value="#{bikeMB.bike.velocidades}"/>
                                    </div>


                                </div>

                                <div class="row" style="margin-top: 1%">


                                    <div class="col-lg-2" >
                                        <p:outputLabel value="Local da compra:" style="display: block"/>
                                        <p:inputText value="#{bikeMB.bike.localCompra}"/>
                                    </div>

                                    <div class="col-lg-2" >
                                        <p:outputLabel value="Nota Fiscal:" style="display: block"/>
                                        <p:inputText value="#{bikeMB.bike.notaFiscal}"/>
                                    </div>

                                    <div class="col-lg-7" >
                                        <p:outputLabel value="Observação:" style="display: block"/>
                                        <p:inputText style="width: 86%" value="#{bikeMB.bike.observacao}" maxlength="200"/>
                                    </div>

                                </div>

                                <p:separator/>
                                <p:commandButton disabled="#{bikeMB.habilitarBO}"  onclick="PF('dlgBoletim').show();" styleClass="btn-menu"  value="Adicionar"/>

                                <p:dataTable value="#{bikeMB.boletins}" var="b" emptyMessage="Nenhum boletim encontrado." style="margin-top: 1%; text-align: center">
                                    <f:facet name="header">
                                        Boletins de Ocorrência
                                    </f:facet>
                                    
                                   

                                    <p:column  style="width: 100px" headerText="Data do Furto">
                                        <p:outputLabel value="#{b.data}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column style="width: 100px" headerText="N° do Boletim ">
                                        <p:outputLabel value="#{b.numero}"/>
                                    </p:column>

                                    <p:column style="text-align: left" headerText="Observações">
                                        <p:outputLabel value="#{b.observacao}"/>
                                    </p:column>

                                    <p:column style="width: 60px" headerText="Status">
                                        <p:outputLabel value="#{b.status}"/>
                                    </p:column>
                                </p:dataTable>

                                
                            </div>
                        </div>
                    </h:body>
                </h:form>

            </center>
        </div>
    </ui:define>
</ui:composition>
