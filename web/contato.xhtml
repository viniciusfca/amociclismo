<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content" >
        <div class="main" >
            <center>

                <h:form id="formCadastro" style="margin-top: -100px;height: 1080px;width: 100%;" >


                    <h:body >
                        <div class="panel panel-info" style="font-size: 11px;margin-top: 8%; width: 85%;"  >
                            <div style="text-align: left" class="panel-heading" >
                                <b>FALE CONOSCO</b>
                            </div>

                            <div class="panel" style="height: 10px;">
                            </div>


                            <div class="panel-body" style="margin-top: -1.3%; text-align: left">
                                <div class="row">
                                    <div class="col-lg-7">
                                        <p:outputLabel style="display: block" value="Nome:"/>
                                        <p:inputText value="#{contatoMB.nome}"  style="width: 100%"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-7">
                                        <p:outputLabel style="display: block" value="E-mail:"/>
                                        <p:inputText value="#{contatoMB.email}" style="width: 100%"/>
                                    </div>
                                </div>  

                                <div class="row">
                                    <div class="col-lg-7">
                                        <p:outputLabel style="display: block" value="Assunto:"/>
                                        <p:inputText value="#{contatoMB.assunto}" style="width: 100%"/>
                                    </div>
                                </div>
                                
                                 <div class="row">
                                    <div class="col-lg-7">
                                        <p:outputLabel style="display: block" value="Mensagem:"/>
                                        <p:inputTextarea value="#{contatoMB.mensagem}" style="width: 100%"/>
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 1%">
                                    <div class="col-lg-4">
                                        <p:commandButton  value="Enviar Mensagem" action="#{contatoMB.enviarEmail()}" style="width: 150px; height: 27px"/>
                                    </div>
                                  
                                </div>
                                <br/>
                                <a href="http://www.amociclismo.com.br/amociclismo"><b>VOLTAR</b></a>
                            </div>
                        </div>
                    </h:body>
                </h:form>

            </center>
        </div>
    </ui:define>
</ui:composition>
