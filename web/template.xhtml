    <h:head>
        <title>AMO CICLISMO</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />


        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],

    <h:body >
        <p:dialog widgetVar="dialogAguarde" header="Aguarde" 
                  modal="true" closable="false" draggable="false"
                  resizable="false">
            <div style="height: 100%;text-align: center;">
                <h:graphicImage id="imgAjax" library="image" name="ajax-loader.gif" />                    
            </div>
        </p:dialog>

        <p:ajaxStatus onstart="PF('dialogAguarde').show();" oncomplete="PF('dialogAguarde').hide();" />
        <p:growl autoUpdate="true" showDetail="true" life="5000" />

        <p:layout fullPage="true">

            <p:layoutUnit position="center">



                <div style="overflow-x: auto;background-image:url('http://www.amociclismo.com.br/Imagens/fundoSite.jpg'); height: 100%">
                    <p:panel style="border: none; background: none" rendered="#{loginMB.retornarUsuarioLogado() != null}">
                        <ui:include src="/menu.xhtml" />
                    </p:panel>

                    
                        <p:panel style="border: none; background: none" rendered="#{loginMB.retornarUsuarioLogado() == null}">
                        <h3 style="font-weight: bold; text-shadow: 1px 0px white, -1px 0px 0px white, 0px 1px 0px white, 0px -1px 0px white; margin-left: 105px">APOIO</h3>
                        <img style="width: 12%; margin-left: 70px; margin-top: -1%" src="http://www.amociclismo.com.br/Imagens/pm.png"/>
                        </p:panel>
                    
                    
                    
                   
                        <p:panel style="border: none; background: none; margin-top: -8%" rendered="#{loginMB.retornarUsuarioLogado() != null}">
                            <h3 style="font-weight: bold;text-shadow: 1px 0px white, -1px 0px 0px white, 0px 1px 0px white, 0px -1px 0px white;margin-left: 105px">APOIO</h3>
                        <img style="width: 12%;margin-left: 70px; margin-top: -1%" src="http://www.amociclismo.com.br/Imagens/pm.png"/>
                        </p:panel>
                    
                    
                    <ui:insert name="content"/>

                    <!--                    <div style="margin-top: -10%">
                                        <ui:include  src="/patrocinio.xhtml" />
                                        </div>-->

                </div>
            </p:layoutUnit>

            <!--            <p:layoutUnit position="south" size="65">
