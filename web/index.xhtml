<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content" >
        <div class="main" >
            
            <div class="modal-dialog" >
                <form id="formLogin" action="login.jsf" method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="text-center">Seja Bem-Vindo(a)</h1>
                            <center><p:outputLabel rendered="#{loginMB.mostrarErro}" value="#{loginMB.erroLogar}" style="text-align: center; color: blue"/></center>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" required="true" class="form-control input-lg" name="user" placeholder="CPF"/>
                            </div>

                            <div class="form-group">
                                <input type="password" required="true" class="form-control input-lg" name="pass" placeholder="SENHA"/>
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-block btn-lg btn-primary" value="Logar"/>
                                <span class="pull-right"><a href="cadUsuario.jsf">Registrar</a></span><span><a href="#">Esqueci a senha</a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </ui:define>
</ui:composition>
