<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content" >
        
        <h:form>
            
            <p:dialog  id="dlgSenha"  closable="false" widgetVar="dlgSenha" width="750"  style="margin-top: 2%;text-align: center; background: transparent; box-shadow: none">
                        <div class="panel panel-info" style="font-size: 11px;width: 100%;"  >
                            <div class="panel-heading" >
                                <b>REENVIAR SENHA</b>
                            </div>

                            <div class="panel" style="height: 10px;">
                            </div>

                            <div class="panel-body" style="margin-top: -1.3%">
                                <p:inputMask value="#{utilMB.cpf}" placeholder="Informar CPF" mask="999.999.999-99" style="width:  80%; font-size: 15px; text-align: center"/>
                                <h5>
                                    <p><b>Olá, a senha será enviada para o e-mail vinculado ao CPF informado.</b></p>
                                </h5>
                                
                                <p:commandButton action="#{utilMB.reenviarSenha()}" value="Reenviar senha" styleClass="btn-menu"/>
                                

                            </div>

                        </div>
                    </p:dialog>
           
        </h:form>
        
        <div class="main" >
            
            <div class="modal-dialog" style="margin-top: 2%">
                <form id="formLogin" action="login.jsf" method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="text-center">Seja Bem-Vindo(a)</h1>
                            <center><p:outputLabel rendered="#{loginMB.mostrarErro}" value="#{loginMB.erroLogar}" style="font-size: 17px;text-align: center; color: white; text-shadow: 1px 1px  black;"/></center>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" required="true" value="#{loginMB.username}" class="form-control input-lg" name="user" placeholder="CPF"/>
                            </div>

                            <div class="form-group">
                                <input type="password" required="true" value="#{loginMB.senha}" class="form-control input-lg" name="pass" placeholder="SENHA"/>
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-block btn-lg btn-primary" value="Logar"/>
                                <span class="pull-right"><a href="cadUsuario.jsf"><b>Cadastre-se</b></a></span><span><a onclick="PF('dlgSenha').show()"><b>Esqueci a senha</b></a></span><br/><span><a href="contato.jsf"><b>Fale Conosco</b></a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div style="margin-top: -10%">
            <ui:include  src="/patrocinio.xhtml" />
            </div>
        </div>
    </ui:define>
</ui:composition>
