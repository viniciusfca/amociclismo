<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content" >
        <div class="main" >
            <center>
                <!--                <div class="panel panel-info" style="font-size: 11px;margin-top: 1%; width: 90%;"  >
                                    <div style="text-align: left" class="panel-heading" >
                                        <b>CADASTRO DE BIKE</b>
                                    </div>
                
                                    <div class="panel" style="height: 10px;">
                                    </div>
                
                
                                    <div class="panel-body" style="margin-top: -1.3%">
                                        
                
                                    </div>
                
                                </div>-->

                <h:form style="margin-top: -25px;height: 1080px;width: 100%;" >

                    <p:dialog resizable="false" id="dlgTelefone" widgetVar="dlgTelefone" width="800">
                        <div class="panel panel-info" style="font-size: 11px;width: 100%;"  >
                            <div class="panel-heading" >
                                <b>CADASTRAR TELEFONE</b>
                            </div>

                            <div class="panel" style="height: 10px;">
                            </div>

                            <div class="panel-body" style="margin-top: -1.3%">

                                <div class="row" >
                                    <div class="col-lg-12">
                                        <div class="row">

                                            <div class="col-lg-2">
                                                <p:commandButton styleClass="btn-menu"  value="Novo"/>
                                            </div>
                                            <div class="col-lg-2">
                                                <p:commandButton styleClass="btn-menu" value="Salvar"/>
                                            </div>
                                            <div class="col-lg-2">
                                                <p:commandButton styleClass="btn-menu" value="Procurar"/>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <p:separator/>

                                <div class="row">

                                    <div class="col-lg-4">
                                        <p:outputLabel value="Tipo:" style="display: block"/>
                                        <p:selectOneMenu style="width: 100%">
                                            <f:selectItem itemLabel="Fixo"/>
                                            <f:selectItem itemLabel="Celular"/>
                                        </p:selectOneMenu>
                                    </div>

                                    <div class="col-lg-4">
                                        <p:outputLabel value="Número:" style="display: block"/>
                                        <p:inputText style="width: 100%"/>
                                    </div>

                                </div>

                                <div class="row" style="margin-top: 1%;text-align: left" >       
                                    <div class="col-lg-12">

                                        <p:commandButton styleClass="ui-button" icon="ui-icon-plus" style="width: 145px; height: 27px" value="Adicionar telefone"/>

                                        <p:dataTable style="margin-top: 1%;" emptyMessage="Nenhum telefone cadastrado.">
                                            <f:facet  name="header">
                                                Telefones
                                            </f:facet>

                                            <p:column headerText="Editar">
                                                <p:commandButton action="#{PessoaMB.setPessoa(pessoaDT)}" style="width: 30px;width: 30px" icon="ui-icon-check" update="formCadastro"/>
                                            </p:column>

                                            <p:column headerText="Tipo">
                                                <p:outputLabel />
                                            </p:column>

                                            <p:column headerText="Número">
                                                <p:outputLabel/>
                                            </p:column>

                                            <p:column headerText="Excluir">
                                                <p:outputLabel/>
                                            </p:column>

                                        </p:dataTable>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </p:dialog>

                    <h:body >
                        <div class="panel panel-info" style="font-size: 11px;margin-top: 8%; width: 85%;"  >
                            <div style="text-align: left" class="panel-heading" >
                                <b>CADASTRO DE USUÁRIO</b>
                            </div>

                            <div class="panel" style="height: 10px;">
                            </div>


                            <div class="panel-body" style="margin-top: -1.3%; text-align: left">
                                <div class="row">
                                    <div class="col-lg-9">
                                        <div class="row">

                                            <div class="col-lg-2">
                                                <p:commandButton styleClass="btn-menu" value="Salvar"/>
                                            </div>

                                            <div class="col-lg-2">
                                                <p:commandButton styleClass="btn-menu" value="Cancelar"/>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                                <p:separator/>

                                <div class="row" style="margin-top: 1%">


                                    <div class="col-lg-2">
                                        <p:outputLabel value="CPF:" style="display: block"/>
                                        <p:inputMask value="#{usuarioMB.usuario.cpf}" mask="999.999.999-99" placeholder="000.000.000-00"/>
                                    </div>

                                    <div class="col-lg-6">
                                        <p:outputLabel value="Nome:" style="display: block"/>
                                        <p:inputText style="width: 86%"/>
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="RG:" style="display: block"/>
                                        <p:inputText />
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Data de Nascimento:" style="display: block"/>
                                        <p:calendar showOn="false" mask="99/99/9999" effect="slide" pattern="dd/MM/yyyy" locale="pt" />
                                    </div>




                                </div>

                                <div class="row" style="margin-top: 1%">

                                </div>

                                <p:separator title="Dados de Endereço"/>

                                <div class="row" style="margin-top: 1%">       
                                    <div class="col-lg-2">
                                        <p:outputLabel value="CEP:" style="display: block"/>
                                        <p:inputMask mask="99.999-999" style="width: 90%"/>
                                    </div>

                                    <div class="col-lg-6">
                                        <p:outputLabel value="Endereço:" style="display: block"/>
                                        <p:inputText style="width: 86%"/>
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Número:" style="display: block"/>
                                        <p:inputNumber />
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Complemento:" style="display: block"/>
                                        <p:inputText />
                                    </div>

                                </div>

                                <div class="row" style="margin-top: 1%">       
                                    <div class="col-lg-2">
                                        <p:outputLabel value="Bairro:" style="display: block"/>
                                        <p:inputText style="width: 90%"/>
                                    </div>

                                    <div class="col-lg-6">
                                        <p:outputLabel value="Cidade:" style="display: block"/>
                                        <p:inputText style="width: 86%"/>
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Estado:" style="display: block"/>
                                        <p:selectOneMenu >
                                            <f:selectItem itemLabel="AC"/>
                                            <f:selectItem itemLabel="SP"/>
                                        </p:selectOneMenu>
                                    </div>

                                </div>

                                <p:separator title="Dados de Contato"/>


                                <div class="row" style="margin-top: 1%">       
                                    <div class="col-lg-3">
                                        <p:outputLabel value="E-mail Pessoal" style="display: block"/>
                                        <p:inputText style="width: 100%" placeholder="exemplo@exemplo.com.br"/>
                                    </div>

                                </div>

                                <div class="row" style="margin-top: 1%; text-align: left">       
                                    <div class="col-lg-12">

                                        <p:commandButton onclick="PF('dlgTelefone').show();" styleClass="ui-button" icon="ui-icon-plus" style="width: 145px; height: 27px" value="Adicionar telefone"/>

                                        <p:dataTable style="margin-top: 1%;" emptyMessage="Nenhum telefone cadastrado.">
                                            <f:facet  name="header">
                                                Telefones
                                            </f:facet>

                                            <p:column headerText="Editar">
                                                <p:commandButton action="#{PessoaMB.setPessoa(pessoaDT)}" style="width: 30px;width: 30px" icon="ui-icon-check" update="formCadastro"/>
                                            </p:column>

                                            <p:column headerText="Tipo">
                                                <p:outputLabel />
                                            </p:column>

                                            <p:column headerText="Número">
                                                <p:outputLabel/>
                                            </p:column>

                                        </p:dataTable>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </h:body>
                </h:form>

            </center>
        </div>
    </ui:define>
</ui:composition>
