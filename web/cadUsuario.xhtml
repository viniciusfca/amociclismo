<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  template="/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content" >
        <div class="main" >
            <center>
                <h:form id="formCadastro" style="margin-top: -120px;height: 1080px;width: 100%;" >

                    <h:body >
                        <div class="panel panel-info" style="font-size: 11px;margin-top: 8%; width: 85%;"  >
                            <div style="text-align: left" class="panel-heading" >
                                <b>CADASTRO DE USUÁRIO</b>
                            </div>

                            <div class="panel" style="height: 10px;">
                            </div>


                            <div class="panel-body" style="margin-top: -1.3%; text-align: left">
                                <div class="row">
                                    <div class="col-lg-9">
                                        <div class="row">

                                            <div class="col-lg-2">
                                                <p:commandButton styleClass="btn-menu" action="#{usuarioMB.salvarUsuario()}" value="Salvar"/>
                                            </div>

                                            <div class="col-lg-2">
                                                <p:commandButton styleClass="btn-menu" value="Cancelar"/>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                                <p:separator/>

                                <div class="row" style="margin-top: 1%">


                                    <div class="col-lg-2">
                                        <p:outputLabel value="CPF:" style="display: block"/>
                                        <p:inputMask  value="#{usuarioMB.usuario.cpf}"  mask="999.999.999-99" placeholder="000.000.000-00">
                                            <p:ajax listener="#{usuarioMB.buscarUsuarioNovoByCpf()}" update="formCadastro"/>
                                        </p:inputMask>
                                    </div>

                                    <div class="col-lg-4">
                                        <p:outputLabel value="Nome:" style="display: block"/>
                                        <p:inputText  value="#{usuarioMB.usuario.nome}"  style="width: 86%"/>
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="RG:" style="display: block"/>
                                        <p:inputText  value="#{usuarioMB.usuario.rg}"/>
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Data de Nascimento:" style="display: block"/>
                                        <p:calendar  value="#{usuarioMB.usuario.dataNascimento}" showOn="false" mask="99/99/9999" effect="slide" pattern="dd/MM/yyyy" locale="pt" />
                                    </div>
                                    
                                    <div class="col-lg-2">
                                        <p:outputLabel value="Sexo:" style="display: block"/>
                                        <p:selectOneMenu value="#{usuarioMB.usuario.sexo}">
                                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                            <f:selectItem itemLabel="Feminino" itemValue="F"/>
                                        </p:selectOneMenu>
                                    </div>



                                </div>

                                <div class="row" style="margin-top: 1%">
                                    <div class="col-lg-3">
                                        <p:outputLabel value="Senha:" style="display: block"/>
                                        <p:password value="#{usuarioMB.usuario.senha}"/>
                                    </div>
                                    
                                    <div class="col-lg-3" style="margin-left: -8.5%">
                                        <p:outputLabel value="Confirmar Senha:" style="display: block"/>
                                        <p:password required="SenhaConf" label="Confirmar Senha" value="#{usuarioMB.validaSenha}"/>
                                    </div>
                                    
                                </div>

                                <p:separator title="Dados de Endereço"/>

                                <div class="row" style="margin-top: 1%">       
                                    <div class="col-lg-2">
                                        <p:outputLabel value="CEP:" style="display: block"/>
                                        <p:inputMask value="#{usuarioMB.usuario.cep}" mask="99.999-999" style="width: 90%"/>
                                    </div>

                                    <div class="col-lg-6">
                                        <p:outputLabel value="Endereço:" style="display: block"/>
                                        <p:inputText value="#{usuarioMB.usuario.endereco}" style="width: 86%"/>
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Número:" style="display: block"/>
                                        <p:inputMask  mask="9?9999" value="#{usuarioMB.usuario.numero}"  />
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Complemento:" style="display: block"/>
                                        <p:inputText value="#{usuarioMB.usuario.complemento}" />
                                    </div>

                                </div>

                                <div class="row" style="margin-top: 1%">       
                                    <div class="col-lg-2">
                                        <p:outputLabel value="Bairro:" style="display: block"/>
                                        <p:inputText  value="#{usuarioMB.usuario.bairro}" style="width: 90%"/>
                                    </div>

                                    <div class="col-lg-6">
                                        <p:outputLabel value="Cidade:" style="display: block"/>
                                        <p:inputText  value="#{usuarioMB.usuario.cidade}" style="width: 86%"/>
                                    </div>

                                    <div class="col-lg-2">
                                        <p:outputLabel value="Estado:" style="display: block"/>
                                        <p:selectOneMenu value="#{usuarioMB.usuario.uf}" >
                                            <f:selectItem itemLabel="Acre" itemValue="AC"/>
                                            <f:selectItem itemLabel="Alagoas" itemValue="AL"/>
                                            <f:selectItem itemLabel="Amapá" itemValue="AP"/>
                                            <f:selectItem itemLabel="Amazonas" itemValue="AM"/>
                                            <f:selectItem itemLabel="Bahia" itemValue="BA"/>
                                            <f:selectItem itemLabel="Ceará" itemValue="CE"/>
                                            <f:selectItem itemLabel="Distrito Federal" itemValue="DF"/>
                                            <f:selectItem itemLabel="Espírito Santo" itemValue="ES"/>
                                            <f:selectItem itemLabel="Goiás" itemValue="GO"/>
                                            <f:selectItem itemLabel="Maranhão" itemValue="MA"/>
                                            <f:selectItem itemLabel="Mato Grosso" itemValue="MT"/>
                                            <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS"/>
                                            <f:selectItem itemLabel="Minas Gerais" itemValue="MG"/>
                                            <f:selectItem itemLabel="Pará" itemValue="PA"/>
                                            <f:selectItem itemLabel="Paraíba" itemValue="PB"/>
                                            <f:selectItem itemLabel="Paraná" itemValue="PR"/>
                                            <f:selectItem itemLabel="Pernambuco" itemValue="PE"/>
                                            <f:selectItem itemLabel="Piauí" itemValue="PI"/>
                                            <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ"/>
                                            <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN"/>
                                            <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS"/>
                                            <f:selectItem itemLabel="Rondônia" itemValue="RO"/>
                                            <f:selectItem itemLabel="Roraima" itemValue="RR"/>
                                            <f:selectItem itemLabel="Santa Catarina" itemValue="SC"/>
                                            <f:selectItem itemLabel="São Paulo" itemValue="SP"/>
                                            <f:selectItem itemLabel="Sergipe" itemValue="SE"/>
                                            <f:selectItem itemLabel="Tocantins" itemValue="TO"/>
                                        </p:selectOneMenu>
                                    </div>

                                </div>

                                <p:separator title="Dados de Contato"/>


                                <div class="row" style="margin-top: 1%">       
                                    <div class="col-lg-3">
                                        <p:outputLabel value="E-mail:" style="display: block"/>
                                        <p:inputText  value="#{usuarioMB.usuario.email}" style="width: 100%" placeholder="exemplo@exemplo.com.br"/>
                                    </div>
                                    
                                    <div class="col-lg-3">
                                        <p:outputLabel value="Confirmar E-mail:" style="display: block"/>
                                        <p:inputText  value="#{usuarioMB.validaEmail}" style="width: 100%" placeholder="exemplo@exemplo.com.br"/>
                                    </div>
                                    
                                    <div class="col-lg-3">
                                        <p:outputLabel value="Telefone:" style="display: block"/>
                                        <p:inputMask mask="(99)9999-9999" value="#{usuarioMB.usuario.telefone}" style="width: 100%" placeholder="(00)0000-0000"/>
                                    </div>
                                    
                                    <div class="col-lg-3">
                                        <p:outputLabel value="Celular:" style="display: block"/>
                                        <p:inputMask  mask="(99)99999-9999" value="#{usuarioMB.usuario.celular}" style="width: 100%" placeholder="(00)00000-0000"/>
                                    </div>

                                    
                                </div>

                            </div>
                        </div>
                    </h:body>
                </h:form>

            </center>
        </div>
    </ui:define>
</ui:composition>
